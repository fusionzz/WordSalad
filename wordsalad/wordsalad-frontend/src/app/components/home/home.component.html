<h1>Word Salad</h1>
<form [formGroup]="roomForm">
    <p>Enter name: <input type="text" formControlName="name" /> </p>
    <p><button [disabled]="!roomForm.valid" (click)="createNewRoom()" routerLink="/lobby">Create new room</button></p>
    <p><button [disabled]="!roomForm.valid" (click)="joinExistingRoom()" routerLink="/lobby">Join existing room</button><input type="text" formControlName="existingRoomCode" /></p>
</form>
