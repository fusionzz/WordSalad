<h1>Lobby</h1>
<h2>Unassigned</h2>
<ul>
    @for (name of unassigned; track $index){
        <li>{{ name }}</li>
    }
</ul>
<h2>Team 1</h2><button (click)="moveToTeam1()">Join Team</button>
<ul>
    @for (name of team_1; track $index){
        <li>{{ name }}</li>
    }
</ul>
<h2>Team 2</h2><button (click)="moveToTeam2()">Join Team</button>
<ul>
    @for (name of team_2; track $index){
        <li>{{ name }}</li>
    }
</ul>
<button routerLink="/choose-letter">Ready</button>
